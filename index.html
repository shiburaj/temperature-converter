<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center h-screen items-center">
    
    <div class="container mx-auto mx-3 md:mx-0 w-full bg-white max-w-2xl rounded shadow-lg shadow-gray-400">
        <div class="bg-indigo-700 rounded-t p-3">
            <h1 class="uppercase font-bold text-gray-200">Temperature Converter</h1>
        </div>
        <div class="">
            <form action="#">
                <div class="flex justify-center items-center mt-6">
                    <button id="to_c" class="border bg-blue-100 border-blue-400 shadow shadow-blue-700 font-bold rounded-l-full px-3 py-1 transition duration-500 ease-in-out">To &#8451;</button>
                    <button id="to_f" class="border rounded-r-full px-3 py-1 transition duration-500 ease-in-out">To &#8457;</button>
                    <input type="hidden" name="type" id="conv_type" value="to_c">
                </div>
                <div class="flex justify-center my-3 h-32 p-5 items-center">
                    <button class="text-center text-red-500 h-16" id="minus_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"  class="fill-current" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                    <input class="text-center w-1/3 border shadow mx-2 h-16 rounded p-2 outline-none hover:bg-gray-100 focus:bg-gray-100 focus:border-blue-200" type="text" name="temp_data" id="temp_data">
                    <button class="text-center text-green-500 h-16" id="plus_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="fill-current" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </div>
                <div class="text-8xl text-center my-5 text-indigo-600">
                    <h1><span id="result">0</span> <span id="unit_display"></span></h1>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
